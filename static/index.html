<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merry XMAS </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="Ranking">

    <div class="container" ng-controller="UserCtrl">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>MeanMilan's Xmas showdown</h1>
                <pre>
                  npm install -g https://github.com/MeanMilan/nodeintro.git
                  mm-xmas
                </pre>
            </div>
        </div>
        <section ng-show="!detail">
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-4">
                    <strong>Name</strong>
                </div>
                <div class="col-xs-2">
                    <strong>Points</strong>
                </div>
            </div>
            <div class="row" ng-repeat="user in users | orderBy: '-exercises.length'">
                <div class="col-xs-2 text-center">
                    <img src="images/ninja.png" class="hvr-pop">
                </div>
                <div class="col-xs-4">
                    {{user.username}}
                </div>
                <div class="col-xs-2">
                    {{user.exercises.length}}
                </div>
            </div>
        </section>
    </div>

    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="http://mean.link-me.it:3000/socket.io/socket.io.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>
    <script src="js/app.js"></script>

    <script src="js/controller/ninja.controller.js"></script>

    <script src="js/service/ninja.service.js"></script>

    <script src="js/factory/lodash.factory.js"></script>
    <script src="js/factory/socketio.factory.js"></script>

</body>
</html>
